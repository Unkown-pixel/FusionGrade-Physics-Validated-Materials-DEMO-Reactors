name: Validate Material A

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r simulations/material_A_analysis/requirements.txt
          
      - name: Run validation
        run: |
          cd simulations/material_A_analysis
          python material_A_physics_model.py
          
      - name: Verify results
        run: |
          # Check critical failure thresholds
          if [ $(grep -oP 'Swelling @ 10 dpa.*\K[0-9.]+' docs/failure_analysis.md) > 1.0 ]; then
            echo "❌ Swelling exceeds ITER limit (1.85% > 1.0%)"
            exit 1
          fi
          echo "✅ All validation checks passed"
